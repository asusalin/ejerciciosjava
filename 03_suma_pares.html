<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sumaDePares();"> suma Pares </button>

    <script>
        function sumaDePares(){
            //solicitud de numeros pares
            let n1 = prompt("introduce un numero")
            let n2 = prompt("introduce el segundo numero")
            let suma= 0;
            let mayor, menor;
            if (n1>n2){
                mayor= n1
                menor= n2
            }else{
                mayor=n2
                menor=n1
            }

             
            for(let i = menor; i<=mayor; i++){
                if(i%2==0){ 
                suma=suma+i;

                }
               
            }

            alert (" La suma es: "+suma);
        }
    </script>
</body>
</html>
